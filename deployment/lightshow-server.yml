apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: lightshow-server
  annotations:
    kubernetes.io/ingress.class: contour
    ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: api.lightshow.guidowb.online
    http:
      paths:
      - backend:
          serviceName: lightshow-server
          servicePort: 8080
  tls:
  - hosts:
    - api.lightshow.guidowb.online
    secretName: lightshow-certificate
---
apiVersion: v1
kind: Service
metadata:
  name: lightshow-server
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: lightshow-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightshow-server
  labels:
    app: lightshow-server
spec:
  selector:
    matchLabels:
      app: lightshow-server
  template:
    metadata:
      labels:
        app: lightshow-server
    spec:
      imagePullSecrets:
      - name: gcr.io.pullsecret
      containers:
      - name: lightshow-server
        image: us.gcr.io/pgtm-gwestenberg-151319/lightshow-server
